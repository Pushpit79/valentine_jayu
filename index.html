<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe6f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-align: center;
      color: #d6336c;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      font-weight: 600;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 40px;
      top: 40px;
      box-shadow: 0 4px 10px rgba(255, 77, 136, 0.4);
    }

    #noBtn {
      background-color: #ffd966;
      left: 160px;
      top: 40px;
      transition: left 0.1s, top 0.1s;
      box-shadow: 0 4px 10px rgba(255, 217, 102, 0.4);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d88;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-120vh) translateX(30px); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>❤️ Will you be my valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.buttons');

    function moveNoButton(x, y) {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        x - (rect.left + rect.width / 2),
        y - (rect.top + rect.height / 2)
      );

      const threshold = 120;

      if (distance < threshold) {
        const maxX = container.clientWidth - rect.width;
        const maxY = container.clientHeight - rect.height;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      }
    }

    // Mouse
    document.addEventListener('mousemove', (e) => {
      moveNoButton(e.clientX, e.clientY);
    });

    // Touch
    document.addEventListener('touchmove', (e) => {
      const t = e.touches[0];
      moveNoButton(t.clientX, t.clientY);
    });

    document.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      moveNoButton(t.clientX, t.clientY);
    });

    // Yes button action
    document.getElementById('yesBtn').onclick = () => {
      alert("Yay! ❤️ You made my day!");
    };

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 600);
  </script>
</body>
</html>
